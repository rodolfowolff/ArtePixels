<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Arte Pixels</title>
</head>
<body>
  <h1>Arte Pixels</h1>
  <div class="clearOptions">
    <div class="menu-container">
      <div class="menu">

        <h3>Grid size</h3>

        <form id="size-picker">
          <h5>Lines</h5>
          <input type="number" class="input-lines" name="lines" min="1" max="50" value="15">
          <br><br>
          <h5>Columns</h5>
          <input type="number" class="input-columns" name="columns" min="1" max="50" value="15">
          
          <input type="submit" class="submit-button" value="submit">
        </form>

        <h5>select color</h5>
        <input type="color" class="color-picker" value="#6aa5b8">

      </div>
    </div> 
    
    <div class="table-container">
      <table id="pixel-canvas" class="pixel-canvas"></table>
    </div>

  </div> 
  <script src="script.js"></script>
</body>
</html>
